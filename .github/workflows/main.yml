name: Upteek admin Main

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest  # or self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Confirm permission
        run: |
          echo "User: $(whoami)"
          touch /var/www/adminapi/libs/test.txt
          echo "âœ“ Permissions confirmed"
